<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Register</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
<link rel="stylesheet" href="WCF.css" type="text/css">

</head>  	
<body>
<div class="background">
<div class="container">
	<div class="register" style="padding: 40px !important;
    margin-top: 0 !important;
       height: 730px;
    border-radius: 33px 33px 33px 33px;
    background: #FCFBFA !important;
    border-color: #ccc;
    border: none;
    padding-right: 10px;
    margin: 85px auto 0 !important;
    max-width: 642px;
    box-shadow: none;">
<h1 style="margin-top:20px"> Registration Form </h1>
<form>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Username</label>
      <input type="text" class="form-control" id="inputuname" required>
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Password</label>
      <input type="password" class="form-control" id="inputPassword4" required>
    </div>
     <div class="form-group col-md-6">
      <label for="inputPassword4">Email</label>
      <input type="email" class="form-control" id="inputPassword4" required>
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Enter the Password again</label>
      <input type="password" class="form-control" id="inputPassword4" required>
    </div>
  </div>

  <div class="form-row">
  	<div class="form-group col-md-8">
    <label for="inputAddress2">Alamat</label>
    <input type="text" class="form-control" id="inputAddress2" required>
  	</div>
  
    <div class="form-group col-md-4">
      <label for="inputState">Kota</label>
      <select id="inputState" class="form-control" required>
        <option selected>Pilih kota..</option>
        <option>DKI Jakarta</option>
        <option>Bogor</option>
        <option>Depok</option>
        <option>Tangerang</option>
        <option>Bekasi</option>
      </select>
    </div>
  </div>
  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck" required>
        I understand & agree of the	 terms
      </label>
    </div>
  </div>	
  <button type="submit" class="btn btn-primary">Register</button>
</form>
	</div>
</div>
</div>
</body>
</html>
